{{- if .Values.worker.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "application.worker.name" . }}
  labels:
    {{- include "application.worker.labels" . | nindent 4 }}
spec:
  ports:
{{- range .Values.worker.ports }}
    - name: {{ .name }}
      port: {{ .port }}
      targetPort: {{ .targetPort }}
      protocol: TCP
{{- end }}
{{- if .Values.global.observability.prometheus.enabled }}
{{- with .Values.global.observability.prometheus }}
    - name: metrics
      port: {{ .port }}
      protocol: TCP
{{- end }}
{{- end }}
  selector:
    {{- include "application.worker.selectorLabels" . | nindent 4 }}
{{- end }}
