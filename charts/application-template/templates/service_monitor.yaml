{{- if and .Values.global.observability.prometheus.serviceMonitor.enabled  (.Capabilities.APIVersions.Has "monitoring.coreos.com/v1/ServiceMonitor") }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "application.name" . }}
  labels:
    {{- include "application.commonLabels" . | nindent 4 }}
spec:
  endpoints:
    - path: {{ .Values.global.observability.prometheus.serviceMonitor.path }}
      port: {{ .Values.global.observability.prometheus.serviceMonitor.portName }}
  namespaceSelector:
    matchNames:
      - {{ .Release.Namespace }}
  selector:
    matchLabels:
      {{- include "application.commonLabels" . | nindent 6}}
{{- end }}
